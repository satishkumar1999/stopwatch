<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH WEB APPLICATION</title>
    <link rel="stylesheet" href="STOPWATCH.css">
</head>
<body>
    <div class="container">
        <div class="timer-display">00:00:00:00</div>
        <ul class="laps"></ul>
        <div class="action">
            <button id="start-timer" onclick="start()">Start</button>
            <button id="Pause-timer" onclick="pause()">Pause</button>
            <button id="Reset-timer" onclick="reset()">Reset</button>
            <button id="Restart-timer" onclick="restart()">Restart</button>
            <button id="lap" onclick="lap()">Lap</button>
            <button id="Reset-lap" onclick="resetlap()">Reset Lap</button>
        </di>

    </div>
    <script src="STOPWATCH.js"></script>
    
</body>
</html>
